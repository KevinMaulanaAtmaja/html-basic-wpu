<!DOCTYPE html>
<html>
    <head>
        <title>HTML paragraf</title>
    </head>
    <body>
        <!-- contoh tag p,br, dan hr -->
        <p>ini adalah paragraf 1</p>
        <br />
        <p>
            ini adalah <br />
            paragraf 2
        </p>
        <hr />

        <p><b>Selamat datang</b> di kuliah <i>pemprograman web 1</i></p>
        <p>Nama saya <u>Kevin Maulana</u></p>
        <hr />

        <p><strong>Pengumuman</strong>, kuliah pemprograman web 1, selasa 30 juli 2024 <em>ditiadakan!</em></p>
    </body>
</html>
